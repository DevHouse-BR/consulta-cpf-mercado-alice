<html>
<head>
<title>CPF</title>
<link rel="stylesheet" type="text/css" href="Styles/alice/Style.css">
<script language="javascript">
function valida_form(){
	var f = document.forms[0];
	if((f.{cpf_Name}.value != '') && (isNaN(f.{cpf_Name}.value))){
		alert('Digite apenas números no campo CPF!');
		f.{cpf_Name}.focus();
		return false;
	}
	else if(!valida_cpf(f.{cpf_Name}.value)){
		f.{cpf_Name}.focus();
		return false;
	}
	return true;
}

function valida_cpf(cpf) {
	var i = 0;
	var n_checked = 0;
	var error = 0;
	var error_message = "";
	
	if (cpf.length != 11 || cpf == "00000000000" || cpf == "11111111111" || cpf == "22222222222" || cpf == "33333333333" || cpf == "44444444444" || cpf == "55555555555" || cpf == "66666666666" || cpf == "77777777777" || cpf == "88888888888" || cpf == "99999999999") {
		error_message = "Por favor digite um cpf válido!\n";
		error = 1;
	}
	soma = 0;
	for (i=0; i<9; i++) {
		soma += parseInt(cpf.charAt(i))*(10-i);
	}
	resto = 11-(soma%11);
	if (resto == 10 || resto == 11) {
		resto = 0;
	}
	if (resto != parseInt(cpf.charAt(9))) {
		error_message = "Por favor digite um cpf válido!\n";
		error = 1;
	}
	soma = 0;
	for (i=0; i<10; i++) {
		soma += parseInt(cpf.charAt(i))*(11-i);
	}
	resto = 11-(soma%11);
	if (resto == 10 || resto == 11) {
		resto = 0;
	}
	if (resto != parseInt(cpf.charAt(10))) {
		error_message = "Por favor digite um cpf válido!\n";
		error = 1;
	}
	if (error == 1) {
		alert(error_message);
		return false;
	} else {
		return true;
	}
}
</script>
</head>
<body>
{Header}
<!-- BEGIN Record cpf -->
<form method="post" action="{Action}" name="{HTMLFormName}" onSubmit="return valida_form();">

<table cellspacing="0" cellpadding="0" border="0">
<tr>
	<td valign="top">

<table cellspacing="0" cellpadding="0" border="0"  class="Header">
<tr>
	<td   class="HeaderLeft"><img border="0" src="Styles/alice/Images/Spacer.gif" ></td>
	<th>
		Novo/Editar Cpf 
	</th>
	<td   class="HeaderRight"><img border="0" src="Styles/alice/Images/Spacer.gif" ></td>
</tr>
</table>

<table class="Record" cellspacing="0" cellpadding="0">
  <!-- BEGIN Error -->
  
  <tr  class="Error">
  
    <td colspan="2">{Error}</td>
  </tr>
  <!-- END Error -->
  <tr  class="Controls">
    <th>CPF</th>
    
    <td><input type="text" name="{cpf_Name}" value="{cpf}" maxlength="11" size="11"></td>
  </tr>
  <tr  class="Controls">
    <th>Nome</th>
    
    <td><input type="text" name="{nome_Name}" value="{nome}" maxlength="250" size="50"></td>
  </tr>
  <tr  class="Controls">
    <th>Endereco</th>
    
    <td><input type="text" name="{endereco_Name}" value="{endereco}" maxlength="250" size="50"></td>
  </tr>
  <tr  class="Controls">
    <th>Telefone</th>
    
    <td><input type="text" name="{telefone_Name}" value="{telefone}" maxlength="100" size="50"></td>
  </tr>
  <tr  class="Controls">
    <th>Cidade</th>
    
    <td><input type="text" name="{cidade_Name}" value="{cidade}" maxlength="100" size="50"></td>
  </tr>
  <tr  class="Controls">
    <th>Situacao</th>
    
    <td><input type="checkbox" name="{situacao_Name}" value="1" {situacao}>&nbsp;Selecione essa caixa para aceitar cheques deste CPF</td>
  </tr>
  <tr  class="Bottom">
    <td colspan="2" align="right">
      <!-- BEGIN Button Button_Insert --><input name="{Button_Name}" type="image" border="0" src="Styles/alice/Images/en/ButtonInsert.gif" value="Adicionar"><!-- END Button Button_Insert -->
      <!-- BEGIN Button Button_Update --><input name="{Button_Name}" type="image" border="0" src="Styles/alice/Images/en/ButtonUpdate.gif" value="Enviar"><!-- END Button Button_Update -->
      <!-- BEGIN Button Button_Delete --><input name="{Button_Name}" type="image" border="0" src="Styles/alice/Images/en/ButtonDelete.gif" value="Apagar"><!-- END Button Button_Delete -->
    </td>
  </tr></table>
    </td>
  </tr>
</table>

</form>
<!-- END Record cpf --><br>{Footer}
</body>
</html>
